<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>lesson 1</title>
        <link rel="stylesheet" href="assets/css/carousel.css">
    </head>
    <body>
        <div class="carousel-container">
            <div class="slide">
                <div class="picture--number">1 / 3</div>
                <img src="assets/images/picture1.png" alt="A picture" class="slide--image">
                <div class="picture--caption">First gpu</div>
            </div>
            <div class="slide">
                <div class="picture--number">2 / 3</div>
                <img src="assets/images/picture2.png" alt="A picture" class="slide--image">
                <div class="picture--caption">Secound gpu</div>
            </div>
            <div class="slide">
                <div class="picture--number">3 / 3</div>
                <img src="assets/images/picture3.jpg" alt="A picture" class="slide--image">
                <div class="picture--caption">Third gpu</div>
            </div>
            
            <a class="prev" onclick="slideNumber(-1)">&#10094;</a>
            <a class="next" onclick="slideNumber(1)">&#10095;</a>
            
        </div>
       <div class="picture--dots">
           <span class="picture--dot active" onclick="slide(1)"></span>
           <span class="picture--dot" onclick="slide(2)"></span>
           <span class="picture--dot" onclick="slide(3)"></span>
       </div>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/js/carousel.js"></script>
    </body>
